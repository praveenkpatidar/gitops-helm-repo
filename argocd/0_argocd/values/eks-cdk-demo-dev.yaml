---
configs:
  secret:
    createSecret: true
    ## Argo expects the password in the secret to be bcrypt hashed. You can create this hash with
    ## `htpasswd -nbBC 10 "" $ARGO_PWD | tr -d ':\n' | sed 's/$2y/$2a/'`
    argocdServerAdminPassword: $2y$10$HXskJtJ3ZSYZlDUtXOjQbe8vO5ycJuRzM2z399wDoA3dlX5783Zda
  params:
    server.insecure: false # enable TLS on the POD (re: end to end passwords)
    server.enable.gzip: true

repoServer:
  env:
    - name: ARGOCD_EXEC_TIMEOUT
      value: 10m
    - name: HELMFILE_TEMPLATE_OPTIONS
      value: --include-crds

    # Source of truth for facts, that never change:
    #   consumed by helmfile
    #   parsed by GHA
    - name: AWS_ACCOUNT_ALIAS
      value: cmdlab-sandpit2
    - name: AWS_ACCOUNT_ID
      value: "354334841216"
    - name: AWS_REGION
      value: ap-southeast-2
    - name: CLUSTER
      value: eks-cdk-demo-dev
    - name: CLUSTER_ENDPOINT
      value: https://E85F3EF3B39F34716CF87F9C750AE832.gr7.ap-southeast-2.eks.amazonaws.com
    - name: GH_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-secret
          key: password
    - name: SERVICE_KUBE_DNS
      value: "172.20.0.10"
